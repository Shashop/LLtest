<template>
  <div class="editor">
    <h2>Scenario Editor</h2>
    <form @submit.prevent="addLine">
      <div class="form-group">
        <label for="character-image-url">Character Image URL:</label>
        <input id="character-image-url" type="text" v-model="line.characterImageUrl">
      </div>
      <div class="form-group">
        <label for="text">Text:</label>
        <textarea id="text" v-model="line.text"></textarea>
      </div>
      <div class="form-group">
        <label for="text-style">Text Style:</label>
        <select id="text-style" v-model="line.textStyle">
          <option value="normal">Normal</option>
          <option value="bold">Bold</option>
          <option value="italic">Italic</option>
        </select>
      </div>
      <button type="submit">Add Line</button>
    </form>
    <div class="line-list">
      <h3>Scenario Lines</h3>
      <div class="line" v-for="line in scenarioLines" :key="line.id">
        <img class="character-image" :src="line.characterImageUrl">
        <p :style="{fontWeight: line.textStyle}" v-html="line.text"></p>
      </div>
    </div>
  </div>
</template>

<script>
export default {
  data() {
    return {
      line: {
        id: null,
        characterImageUrl: "",
        text: "",
        textStyle: "normal"
      },
      scenarioLines: []
    };
  },
  methods: {
    addLine() {
      this.line.id = Date.now();
      this.scenarioLines.push(Object.assign({}, this.line));
      this.line.characterImageUrl = "";
      this.line.text = "";
    }
  }
};
</script>

.editor {
  width: 80%;
  margin: 0 auto;

.form-group {
  margin-bottom: 1rem;

textarea {
  width: 100%;

  resize: none;

  margin-top: 2rem;
